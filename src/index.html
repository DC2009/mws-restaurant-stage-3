<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Enrico Colautti">
  <meta name="theme-color" content="#165B8E" />
  <meta name="description" content="Restaurant Reviews WebApp for Udacity Mobile Web Specialist Nanodegree">
  <meta name="keywords" content="restaurant, review, offline, offline-first, responsive, mobile-first, accessible, udacity, google, nanodegree">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="./assets/img/favicon.png">
  <link rel="shortcut icon" type="image/png" href="img/app_icons/app_icons_192px.webp"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" aria-label="Area Map">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options" aria-labelledby="filter-results">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="Restaurants List"></ul>
    </section>
  </main>

  <script type="text/javascript" charset="utf-8" src="js/swhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlS4FKX-BliSjgHDVj2C0DCVItrfnKzko&libraries=places&callback=initMap"></script>
  <script src="js/lazysizes.js" async=""></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
